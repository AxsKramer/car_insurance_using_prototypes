<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css//index.css">
    <title>Car Insurance</title>
</head>
<body>

    <div class="principal_container">

        <div class="container box-container">
            <div class="row header">
                <div class="col-12">
                    <header >
                        <h3 class="text-center font-weight-bold">Quote your car insurance</h3>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form id='form'>
                        <div class="form-group">
                            <label class="font-weight-bold" for="brand">Brand:</label>
                            <select class="form-control" name="brand" id="brand">
                                <option value="1">American</option>
                                <option value="2">Asian</option>
                                <option value="3">European</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="year">Year:</label>
                            <select class="form-control" name="year" id="year"></select>
                        </div>
                        <fieldset>
                            <legend class="text-center text-uppercase ">Type of insurance</legend>
                            <div class="form-group text-center">
                                <label for="basic" class="mr-4">Basic
                                    <input type="radio" name="type" id="basic" value="basic" checked>
                                </label>
                                
                                <label for="complete">Complete
                                    <input type="radio" name="type" id="complete" value="complete">
                                </label>
                            </div>
                        </fieldset>
                        <div id="loading" class="hidden">
                            <div class="spinner">
                              <div class="rect1"></div>
                              <div class="rect2"></div>
                              <div class="rect3"></div>
                              <div class="rect4"></div>
                              <div class="rect5"></div>
                          </div>
                      </div>
                      <div class="form-group d-flex justify-content-center" id='button-box'>
                        <button type="submit" class="btn btn-primary btn-lg ">Quote insurance</button>
                      </div>
                      <div id="result" class="d-flex justify-content-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="./js/index.js"></script>
</body>
</html>
